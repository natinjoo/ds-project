<html>
    <body>

    <fieldset>
    <legend>Personal Information</legend>
    <form>
        <label for="firstname">firstname :</label><br>
        <input type="text" id="firstname" name="firstname" value="john" required readonly><br>
        <label for="lastname">Lastname :</label><br>
        <input type="text" id="lastname" name="lastname" size="32" required><br>
        <label for="password">Password :</label><br>
        <input type="password" id="password" name="password" placeholder="make it secure!" required><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" id="submit"name="submit"><br><br>
        <label>Gender :</label><br> <input type="radio" id="male" name="gender" value="male">
        <label for="male">MALE</label><br>
        <input type="radio" id="female" name="gender" value="female" >
        <label for="female">FEMALE</label><br>
        <label>Hobbies :</label><br>
        <input type="checkbox" id="gaming" name="gaming" value="gaming">
        <label for="gaming">Gaming</label><br>
        <input type="checkbox" id="Football" name="Football" value="Football">
        <label for="Football">Football</label><br>
        <input type="checkbox" id="Handball" name="Handball" value="Handball">
        <label for="Handball">Handball</label><br>
        <label for="pet">Choose a pet:</label>

        <select id="pet" name="pet">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Parrot">Parrot</option>
        </select><br><br>

        <textarea name="message" rows="10" cols="20" maxlength="50"></textarea>


        
        </fieldset>


       



    </form>    
    </body>
</html>
